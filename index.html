    <h1>Flower Identification Practice Quizzes</h1>
    <div class="quiz-grid" id="quiz-grid"></div>
    <script src="quizzes.js"></script>
    <script>
      const grid = document.getElementById('quiz-grid');
      quizzes.forEach((quiz, index) => {
        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.innerHTML = `
          <h3>${quiz.title}</h3>
          <div class="image-grid">
            ${quiz.imageGrid.map(num => `<img src="thumbs/${num}.jpg" alt="flower ${num}">`).join('')}
          </div>
          
        `;
        card.addEventListener('click', () => {
          const params = new URLSearchParams({ start: quiz.range[0], end: quiz.range[1], title: quiz.title });
          window.location.href = 'quiz.html?' + params.toString();
        });
        grid.appendChild(card);
      });
    </script>
