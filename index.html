<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flower Identification Quiz</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üå∫</text></svg>">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8fafc;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }
  h1 {
    color: #2c3e50;
  }
  img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  .quiz-box {
    background: white;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    max-width: 500px;
    text-align: center;
  }
  input {
    padding: 8px;
    margin: 8px;
    width: 80%;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    margin-top: 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: #2c7be5;
    color: white;
  }
  button:hover {
    background: #1a5bb8;
  }
  #feedback {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Flower Identification Quiz</h1>

<div class="quiz-box">
  <img id="flower-image" src="images/placeholder.jpg" alt="Flower image">
  
  <p><strong>Question <span id="question-number">1</span> of 50</strong></p>
  
  <input id="common-input" type="text" placeholder="Enter common name" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
  <br>
  <input id="botanical-input" type="text" placeholder="Enter botanical name" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
  <br>
  
  <button id="check-btn">Check Answer</button>
  <button id="next-btn" style="display:none;">Next Flower</button>
  
  <p id="feedback"></p>
</div>

<script>
const flowers = [
  {common: ["Carnation"], botanical: "Dianthus"},
  {common: ["Daisy","Cushion Pom"], botanical: "Chrysanthemum"},
  {common: ["Rose"], botanical: "Rosa"},
  {common: ["Alstro","Lily of the Incas","Peruvian Lily"], botanical: "Alstroemeria"},
  {common: ["Lisianthus"], botanical: "Eustoma"},
  {common: ["Hydrangea"], botanical: "Hydrangea"},
  {common: ["Peony"], botanical: "Paeonia"},
  {common: ["Ranunculus"], botanical: "Ranunculus"},
  {common: ["Safari Sunset"], botanical: "Leucadendron"},
  {common: ["China Aster","Crown Aster","Matsomoto Aster"], botanical: "Callistephus"},
  {common: ["Snapdragon"], botanical: "Antirrhinum"},
  {common: ["Larkspur"], botanical: "Consolida"},
  {common: ["Delphinium"], botanical: "Delphinium"},
  {common: ["Liatris"], botanical: "Liatris"},
  {common: ["Gladiola"], botanical: "Gladiolus"},
  {common: ["Stock"], botanical: "Matthiola"},
  {common: ["Bells of Ireland"], botanical: "Moluccella"},
  {common: ["Baby Blue Eucalyptus"], botanical: "Eucalyptus"},
  {common: ["Curly willow"], botanical: "Salix"},
  {common: ["Dendrobium Orchid"], botanical: "Dendrobium"},
  {common: ["Solidago"], botanical: "Solidago"},
  {common: ["Misty Blue","Caspia"], botanical: "Limonium"},
  {common: ["Statice"], botanical: "Limonium"},
  {common: ["Queen Anne's Lace"], botanical: "Ammi"},
  {common: ["Babies Breath","Gyp"], botanical: "Gypsophila"},
  {common: ["Waxflower"], botanical: "Chamelaucium"},
  {common: ["Spray Carnation","Mini Carnation","Pixie Carnation"], botanical: "Dianthus"},
  {common: ["Aster"], botanical: "Aster"},
  {common: ["Hypericum Berries"], botanical: "Hypericum"},
  {common: ["Sea Holly"], botanical: "Eryngium"},
  {common: ["Sunflower"], botanical: "Helianthus"},
  {common: ["Calla Lily"], botanical: "Zantedeschia"},
  {common: ["Tulip"], botanical: "Tulipa"},
  {common: ["Bird of Paradise"], botanical: "Strelitzia"},
  {common: ["Disbud Mum"], botanical: "Chrysanthemum"},
  {common: ["Lily"], botanical: "Lilium"},
  {common: ["Billy Balls"], botanical: "Craspedia"},
  {common: ["Anthurium"], botanical: "Anthurium"},
  {common: ["Iris"], botanical: "Iris"},
  {common: ["Gerber Daisy"], botanical: "Gerbera"},
  {common: ["Leather Leaf"], botanical: "Rumohra"},
  {common: ["Bear Grass"], botanical: "Xerophyllum"},
  {common: ["Lily Grass"], botanical: "Liriope"},
  {common: ["Seeded Euc"], botanical: "Eucalyptus"},
  {common: ["Israeli Ruscus"], botanical: "Ruscus"},
  {common: ["Salal","Lemon Leaf"], botanical: "Gaultheria"},
  {common: ["Grevillea"], botanical: "Grevillea"},
  {common: ["Pitt"], botanical: "Pittosporum"},
  {common: ["Myrtle"], botanical: "Myrtus"},
  {common: ["Italian Ruscus"], botanical: "Ruscus"},
];

let current = 0;
let score = 0;
let missed = [];

function loadQuestion() {
  document.getElementById('question-number').innerText = current + 1;
  document.getElementById('flower-image').src = `images/${current + 1}.jpg`; // placeholder path
  document.getElementById('common-input').value = "";
  document.getElementById('botanical-input').value = "";
  document.getElementById('feedback').innerText = "";
  document.getElementById('check-btn').style.display = 'inline-block';
  document.getElementById('next-btn').style.display = 'none';
}

document.getElementById('check-btn').addEventListener('click', () => {
  const commonInput = document.getElementById('common-input').value.trim();
  const botanicalInput = document.getElementById('botanical-input').value.trim();
  const flower = flowers[current];

  const commonCorrect = flower.common.some(name => name.toLowerCase() === commonInput.toLowerCase());
  const botanicalCorrect = flower.botanical === botanicalInput;

  if (commonCorrect && botanicalCorrect) {
    score ++;
    document.getElementById('feedback').innerText = "‚úÖ Correct!";
    document.getElementById('feedback').style.color = "green";
  } else {
    missed.push({
        number: current + 1,
        userCommon: commonInput,
        userBotanical: botanicalInput,
        correctCommon: flower.common.join(", "),
        correctBotanical: flower.botanical
    });
    document.getElementById('feedback').innerHTML = 
      `‚ùå Incorrect.<br>Common: ${flower.common.join(", ")}<br>Botanical: ${flower.botanical}`;
    document.getElementById('feedback').style.color = "red";
  }

  document.getElementById('check-btn').style.display = 'none';
  document.getElementById('next-btn').style.display = 'inline-block';
});

document.getElementById('next-btn').addEventListener('click', () => {
  current++;
  if (current < flowers.length) {
    loadQuestion();
  } else {
    let resultHTML = `<h2>üéâ You've completed the quiz!</h2>
    <p>Your score: <strong>${score} / ${flowers.length}</strong></p>`;

    if (missed.length > 0) {
    resultHTML += `<h3>‚ùå Flowers You Missed:</h3><ol>`;
    missed.forEach(item => {
        resultHTML += `<li>
        <strong>Question ${item.number}</strong><br>
        Your answer ‚Äî Common: <em>${item.userCommon || "(blank)"}</em>,
        Botanical: <em>${item.userBotanical || "(blank)"}</em><br>
        Correct ‚Äî Common: <strong>${item.correctCommon}</strong>,
        Botanical: <strong>${item.correctBotanical}</strong>
        </li>`;
    });
    resultHTML += `</ol>`;
    } else {
    resultHTML += `<p>üåü Perfect score! You got them all right!</p>`;
    }

    resultHTML += `<p>Restart quiz by refreshing the page</p>`;
    document.querySelector('.quiz-box').innerHTML = resultHTML;  }
});

loadQuestion();

function restartQuiz() {
  current = 0;
  score = 0;
  missed = [];
  loadQuestion();
}

</script>

</body>
</html>
